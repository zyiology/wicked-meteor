<!DOCTYPE html>
<html>
    <head>
        <title>Bookmark</title>
    </head>

    <body>
        <h1>{{ category_name }}</h1>
        {% if category %}
        <a href="/bookmark/category/{{ category_url_name }}/add_page/">Add a new page</a>
            {% if pages %}
            <ul>
                {% for page in pages %}
                <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                {% endfor %}
            </ul>
            {% else %}
                <strong>No pages currently in category.</strong>
            {% endif %}
        {% else %}
            The specified category {{ category_name }} does not exist!
        {% endif %}
    </body>
</html>
