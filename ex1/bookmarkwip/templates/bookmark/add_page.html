<!DOCTYPE html>
<html>
    <head>
      <title>Bookmark</title>
    </head>

    <body>
        <h1>Add a Page</h1>

        <form id="page_form" method="post" action="/bookmark/category/{{ category_name }}/add_page/">

            {% csrf_token %}
            {% for hidden in page.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in page.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

            <input type="submit" name="submit" value="Create Page" />
        </form>
    </body>

</html>
